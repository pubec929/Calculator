<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styless.css" />
		<link rel="icon" href="images/calculator_icon.png" />
		<script src="main.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<nav class="navbar">
			<ul class="nav-ul">
				<li class="nav-item has-dropdown">
					<a href="#">Theme</a>
					<ul class="dropdown">
						<li class="dropdown-item">
							<a id="green-to-blue" data-theme href="#"></a>
						</li>
						<li class="dropdown-item">
							<a id="blue-to-purple" data-theme href="#"></a>
						</li>
						<li class="dropdown-item">
							<a id="orange-to-red" data-theme href="#"></a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>

		<div class="calculator-grid">
			<div class="output">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
				<div class="copy-button-container">
					<button data-copy class="copy-button">
						<img data-copy src="images/copy.svg" alt="copy" />
					</button>
				</div>
				<div class="history-button-container">
					<button data-history class="history-button">
						<img data-history src="images/history.svg" alt="history" />
					</button>
				</div>
			</div>
			<button data-all-clear>AC</button>
			<button data-delete>DEL</button>
			<button data-operation>^</button>
			<button data-operation>รท</button>
			<button data-number>1</button>
			<button data-number>2</button>
			<button data-number>3</button>
			<button data-operation>*</button>
			<button data-number>4</button>
			<button data-number>5</button>
			<button data-number>6</button>
			<button data-operation>+</button>
			<button data-number>7</button>
			<button data-number>8</button>
			<button data-number>9</button>
			<button data-operation>-</button>
			<button data-number>0</button>
			<button data-sign>-/+</button>
			<button data-number>.</button>
			<button data-equals>=</button>
		</div>
		<footer>
			<div class="text-container">
				Designed and build by
				<a class="text-link" href="https://github.com/pubec929" target="_blank"
					>JustNeymo</a
				>
			</div>
		</footer>
	</body>
</html>
